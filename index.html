<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Lightbox Gallery </title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="lightbox.css">
</head>

<body>
	<div class="header">
		<header>Gallery using Lightbox2 Module</header>
	</div>


	<div class="container">

		<div class="gallary">
			
			<a href="images/1.jpg" data-lightbox="photos" data-title="Caption1"><img class="images" src="images/1.jpg"> </a>
			
			<a href="images/2.jpg" data-lightbox="photos" data-title="Caption2"><img class="images" src="images/2.jpg"> </a>
			
			<a href="images/3.jpg" data-lightbox="photos" data-title="Caption3"><img class="images" src="images/3.jpg"> </a>
			
			<a href="images/4.jpg" data-lightbox="photos" data-title="Caption4"><img class="images" src="images/4.jpg"> </a>
			
			<a href="images/5.jpg" data-lightbox="photos" data-title="Caption5">
				<img class="images" src="images/5.jpg"> </a>
			
			<a href="images/6.jpg" data-lightbox="photos" data-title="Caption6"><img class="images" src="images/6.jpg"> </a>
			
			<a href="images/7.jpg" data-lightbox="photos" data-title="Caption7"><img class="images" src="images/7.jpg"> </a>
		</div>
		
	</div>

	<script type="text/javascript" src="lightbox-plus-jquery.js"></script>
</body>
</html>
